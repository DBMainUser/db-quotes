{% extends 'base.html'%}

{%block title%} Add your quotes {%endblock%}

<!--{%block h1%} Hello world from quotes! {%endblock%}-->

{%block body%}
<br>
<br>
<div class="container">
    <form action="/process" method="post">
        <div class="form-group">
            <label for="author">Quote Author</label>
            <input type="text" id="inputName" name="author" class="form-control" placeholder="Add quote author here">
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
                <textarea class="form-control" rows="5" id="quote" name="quote" placeholder="Add your quote here..." spellcheck="false"></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Your Quote</button>
    </form>
</div>
{%endblock%}
